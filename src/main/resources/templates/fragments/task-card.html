<!-- src/main/resources/templates/fragments/task-card.html -->
<th:block xmlns:th="http://www.thymeleaf.org">

    <!--
      t: TaskUi
      timeText: (레거시 파라미터) - 사용 안 함
    -->
    <div th:fragment="card(t, timeText)"
         class="task-card cursor-pointer hover:bg-gray-50 active:scale-[0.995]"
         th:attr="data-task-id=${t.id}">

        <div class="flex items-center gap-4 px-4 py-4">

            <!-- 좌측 컬러 바 (Today와 동일 톤) -->
            <div class="w-[6px] h-10 rounded-full shrink-0"
                 th:style="'background:' + ${t.color}"></div>

            <!-- 체크 원 -->
            <div class="w-10 h-10 rounded-full bg-gray-100 border border-gray-200
                        flex items-center justify-center shrink-0">
                <span class="text-[18px] font-black text-gray-600">✓</span>
            </div>

            <!-- 본문 -->
            <div class="min-w-0 flex-1">
                <div class="flex items-center gap-2 min-w-0">
                    <div class="text-[20px] font-black text-gray-900 truncate"
                         th:text="${t.title}">제목</div>

                    <span th:if="${t.category != null and !#strings.isEmpty(t.category)}"
                          class="text-[12px] px-3 py-1 rounded-full bg-gray-100 text-gray-700
                                 font-extrabold border border-gray-200 shrink-0"
                          th:text="${t.category}">카테고리</span>
                </div>

                <div th:if="${t.description != null and !#strings.isEmpty(t.description)}"
                     class="mt-2 text-[14px] font-semibold text-gray-600 truncate"
                     th:text="${t.description}">
                    설명
                </div>
            </div>

            <!-- 우측 시간 -->
            <div class="shrink-0 text-[18px] font-extrabold text-gray-600"
                 th:text="${t.allDay} ? '종일' : (${t.time != null} ? ${#temporals.format(t.time,'HH:mm')} : '-')">
                09:00
            </div>

        </div>
    </div>

</th:block>
