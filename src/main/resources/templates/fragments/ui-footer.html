<!-- src/main/resources/templates/fragments/ui-footer.html -->
<th:block th:fragment="footer(activeTab)">

    <!-- Floating + -->
    <a href="/tasks/create"
       class="fixed right-6 bottom-[5.5rem] z-50
            w-14 h-14 rounded-full bg-blue-600 text-white
            flex items-center justify-center text-3xl
            shadow-xl active:scale-95 transition">
        +
    </a>

    <!-- Bottom Nav -->
    <footer
            class="fixed bottom-0 inset-x-0 z-40
           bg-white/80 backdrop-blur border-t border-gray-200
           pb-[calc(env(safe-area-inset-bottom)+0.75rem)] pt-3">

        <nav class="mx-auto max-w-3xl px-4">
            <div class="grid grid-cols-3 gap-2">

                <!-- Inbox -->
                <a href="/tasks/unscheduled"
                   th:class="${activeTab == 'unscheduled'}
               ? 'group flex flex-col items-center justify-center rounded-2xl py-2 transition hover:bg-black/5 bg-blue-600/10 font-semibold'
               : 'group flex flex-col items-center justify-center rounded-2xl py-2 transition hover:bg-black/5'">

                    <svg th:class="${activeTab == 'unscheduled'}
                    ? 'h-6 w-6 mb-1 text-blue-700'
                    : 'h-6 w-6 mb-1 text-gray-400 group-hover:text-gray-700'"
                         viewBox="0 0 24 24" fill="none">
                        <path d="M4 7.5A2.5 2.5 0 016.5 5h11A2.5 2.5 0 0120 7.5v7A2.5 2.5 0 0117.5 17h-11A2.5 2.5 0 014 14.5v-7Z"
                              stroke="currentColor" stroke-width="1.6"/>
                        <path d="M4 12h4l1 2h6l1-2h4"
                              stroke="currentColor" stroke-width="1.6"
                              stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>

                    <span th:class="${activeTab == 'unscheduled'}
                    ? 'text-[11px] tracking-tight text-blue-700'
                    : 'text-[11px] tracking-tight text-gray-400 group-hover:text-gray-700'">
            Inbox
          </span>
                </a>

                <!-- Today -->
                <a href="/tasks/today"
                   th:class="${activeTab == 'today'}
               ? 'group flex flex-col items-center justify-center rounded-2xl py-2 transition hover:bg-black/5 bg-blue-600/10 font-semibold'
               : 'group flex flex-col items-center justify-center rounded-2xl py-2 transition hover:bg-black/5'">

                    <svg th:class="${activeTab == 'today'}
                    ? 'h-6 w-6 mb-1 text-blue-700'
                    : 'h-6 w-6 mb-1 text-gray-400 group-hover:text-gray-700'"
                         viewBox="0 0 24 24" fill="none">
                        <path d="M12 3l1.6 4.2L18 9l-4.4 1.8L12 15l-1.6-4.2L6 9l4.4-1.8L12 3Z"
                              stroke="currentColor" stroke-width="1.6"
                              stroke-linejoin="round"/>
                        <path d="M5 17l.8 2 .8-2 2-.8-2-.8-.8-2-.8 2-2 .8 2 .8Z"
                              stroke="currentColor" stroke-width="1.6"
                              stroke-linejoin="round"/>
                    </svg>

                    <span th:class="${activeTab == 'today'}
                    ? 'text-[11px] tracking-tight text-blue-700'
                    : 'text-[11px] tracking-tight text-gray-400 group-hover:text-gray-700'">
            Today
          </span>
                </a>

                <!-- Calendar -->
                <a href="/tasks/week"
                   th:class="${activeTab == 'week'}
               ? 'group flex flex-col items-center justify-center rounded-2xl py-2 transition hover:bg-black/5 bg-blue-600/10 font-semibold'
               : 'group flex flex-col items-center justify-center rounded-2xl py-2 transition hover:bg-black/5'">

                    <svg th:class="${activeTab == 'week'}
                    ? 'h-6 w-6 mb-1 text-blue-700'
                    : 'h-6 w-6 mb-1 text-gray-400 group-hover:text-gray-700'"
                         viewBox="0 0 24 24" fill="none">
                        <path d="M7 3v3M17 3v3M4 8h16"
                              stroke="currentColor" stroke-width="1.6"
                              stroke-linecap="round"/>
                        <rect x="4" y="6" width="16" height="14" rx="2"
                              stroke="currentColor" stroke-width="1.6"/>
                        <path d="M8 12h2M12 12h2M16 12h2M8 16h2M12 16h2"
                              stroke="currentColor" stroke-width="1.6"
                              stroke-linecap="round"/>
                    </svg>

                    <span th:class="${activeTab == 'week'}
                    ? 'text-[11px] tracking-tight text-blue-700'
                    : 'text-[11px] tracking-tight text-gray-400 group-hover:text-gray-700'">
            Calendar
          </span>
                </a>

            </div>
        </nav>
    </footer>
</th:block>
