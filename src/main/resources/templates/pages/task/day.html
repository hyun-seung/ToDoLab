<!-- src/main/resources/templates/pages/task/day.html -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:inline="html">

<div class="px-5 py-6"
     id="day-page"
     th:attr="data-date=${date}">

    <!-- 상단: 날짜 이동 -->
    <div class="flex items-center justify-between mb-5">

        <a th:href="'/tasks/day?move=prev&date=' + ${date}"
           class="nav-btn"
           aria-label="이전 날짜">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 19l-7-7 7-7" />
            </svg>
        </a>

        <div class="text-center">
            <div class="inline-flex items-center gap-2">
                <span class="text-xl font-bold text-gray-900" th:text="${date}">2025-12-15</span>

                <span th:if="${isToday}" class="today-badge">오늘</span>
            </div>
            <div class="mt-1 text-xs text-gray-500">
                일정을 확인하고 관리하세요
            </div>
        </div>

        <a th:href="'/tasks/day?move=next&date=' + ${date}"
           class="nav-btn"
           aria-label="다음 날짜">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 5l7 7-7 7" />
            </svg>
        </a>
    </div>

    <!-- 일정 목록 -->
    <div class="space-y-4">

        <!-- 일정 없음 -->
        <div th:if="${#lists.isEmpty(tasks)}"
             class="empty-state">
            등록된 일정이 없습니다
        </div>

        <!-- 일정 카드 -->
        <div th:each="t : ${tasks}"
             th:attr="data-task-id=${t.id()}"
             class="task-card cursor-pointer hover:shadow-md hover:bg-gray-50 transition">

            <div class="p-4">
                <div class="flex items-start justify-between gap-3">
                    <div class="min-w-0">
                        <div class="font-bold text-gray-900 truncate"
                             th:text="${t.title()}">
                            일정 제목
                        </div>

                        <div th:if="${t.description() != null and !#strings.isEmpty(t.description())}"
                             class="mt-1 text-sm text-gray-600 line-clamp-2"
                             th:text="${t.description()}">
                            설명
                        </div>
                    </div>

                    <span class="time-badge"
                          th:style="'background:' + ${t.color()}">
                        <span th:text="${t.time() != null ? t.time() : '종일'}">10:00</span>
                    </span>
                </div>
            </div>

        </div>
    </div>

</div>

</html>
