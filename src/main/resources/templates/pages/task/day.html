<!-- src/main/resources/templates/pages/task/day.html -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:inline="html">

<div class="px-5 py-6"
     id="day-page"
     th:attr="data-date=${date}">

    <!-- ✅ 미니멀 상단 헤더: 타이틀 정중앙 + 좌/우 버튼 -->
    <div class="relative flex items-center justify-between mb-5">

        <!-- 이전 날짜 -->
        <a th:href="'/tasks/day?move=prev&date=' + ${date}"
           class="nav-btn"
           aria-label="이전 날짜">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 19l-7-7 7-7" />
            </svg>
        </a>

        <!-- ✅ 정중앙 타이틀 -->
        <div class="absolute left-1/2 -translate-x-1/2 text-center whitespace-nowrap">
            <div class="inline-flex items-center gap-2">
                <span class="text-lg font-bold text-gray-900" th:text="${date}">2025-12-15</span>
                <span th:if="${isToday}" class="today-badge">오늘</span>
            </div>
            <div class="mt-1 text-xs text-gray-500">
                일정을 확인하고 관리하세요
            </div>
        </div>

        <!-- ✅ 우측 버튼 그룹: 월간 보기 + 다음 날짜 -->
        <div class="flex items-center gap-3">

            <!-- 월간 보기 (Day -> Month) -->
            <a th:href="'/tasks/month?month=' + ${#strings.substring(date, 0, 7)} + '&from=day&date=' + ${date}"
               class="nav-btn"
               aria-label="월간 보기"
               title="월간 보기">
                <!-- calendar icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 7V3m8 4V3M5 11h14M6 21h12a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z"/>
                </svg>
            </a>

            <!-- 다음 날짜 -->
            <a th:href="'/tasks/day?move=next&date=' + ${date}"
               class="nav-btn"
               aria-label="다음 날짜">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 5l7 7-7 7" />
                </svg>
            </a>

        </div>
    </div>

    <!-- 일정 목록 -->
    <div class="space-y-4">

        <!-- 일정 없음 -->
        <div th:if="${#lists.isEmpty(tasks)}"
             class="empty-state">
            등록된 일정이 없습니다
        </div>

        <!-- 일정 카드 -->
        <div th:each="t : ${tasks}"
             th:attr="data-task-id=${t.id()}"
             class="task-card cursor-pointer hover:shadow-md hover:bg-gray-50 transition">

            <div class="p-4">
                <div class="flex items-start justify-between gap-3">
                    <div class="min-w-0">
                        <div class="font-bold text-gray-900 truncate"
                             th:text="${t.title()}">
                            일정 제목
                        </div>

                        <div th:if="${t.description() != null and !#strings.isEmpty(t.description())}"
                             class="mt-1 text-sm text-gray-600 line-clamp-2"
                             th:text="${t.description()}">
                            설명
                        </div>
                    </div>

                    <span class="time-badge"
                          th:style="'background:' + ${t.color()}">
                        <span th:text="${t.time() != null ? t.time() : '종일'}">10:00</span>
                    </span>
                </div>
            </div>

        </div>
    </div>

</div>

</html>
