<!-- src/main/resources/templates/pages/task/today.html -->
<div th:fragment="content">

    <div id="today-page"
         class="px-4 pb-24 max-w-3xl mx-auto"
         th:attr="data-date=${date}">

        <!-- ✅ Today 헤더 (주간 일정 톤과 유사하게 중앙 정렬) -->
        <div class="mt-6 mb-10 flex flex-col items-center">
            <div class="text-2xl font-extrabold text-gray-900">Today</div>

            <div id="todayDateText"
                 class="mt-2 text-sm font-semibold text-gray-500"
                 th:text="${date}">2026-01-31</div>
        </div>

        <div id="today-error" class="mt-6 text-red-600 text-sm hidden"></div>

        <div id="today-empty"
             class="hidden mt-16 flex flex-col items-center justify-center text-center select-none">
            <div class="w-14 h-14 rounded-2xl bg-white/60 border border-gray-200
                  flex items-center justify-center shadow-sm">
                <span class="text-2xl">🗓️</span>
            </div>
            <div class="mt-5 text-2xl font-extrabold text-gray-800">등록된 일정이 없어요</div>
            <div class="mt-3 text-base text-gray-500 font-semibold">오늘 해야 할 일부터 차분히 추가해보세요</div>
        </div>

        <div id="today-list" class="mt-8 space-y-3"></div>
    </div>

    <!-- ✅ JS는 파일로 분리 -->
    <script src="/js/today.js"></script>
</div>
