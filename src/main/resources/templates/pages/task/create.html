<div id="create-page">
    <form id="taskForm" class="space-y-4">

        <div id="error-box"
             class="hidden bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg px-4 py-3">
            오류가 발생했습니다.
        </div>

        <!-- 제목 -->
        <div>
            <label class="block text-sm font-semibold text-gray-800 mb-1">
                제목<span class="text-red-500">*</span>
            </label>
            <input name="title" type="text" required maxlength="30"
                   class="w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"
                   placeholder="할 일/일정 제목" />
        </div>

        <!-- 설명 -->
        <div>
            <label class="block text-sm font-semibold text-gray-800 mb-1">설명</label>
            <textarea name="description" rows="4" maxlength="100"
                      class="w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"
                      placeholder="설명(선택)"></textarea>
        </div>

        <!-- 카테고리: 직접 입력 -->
        <div>
            <label class="block text-sm font-semibold text-gray-800 mb-1">카테고리</label>
            <input name="category" type="text" maxlength="10"
                   class="w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"
                   placeholder="예) 일, 개인, 운동 (최대 10자)" />
        </div>

        <!-- 미정 -->
        <div class="flex items-center justify-between bg-gray-50 border border-gray-200 rounded-xl px-4 py-3">
            <div>
                <div class="text-sm font-bold text-gray-900">미정 일정</div>
                <div class="text-xs text-gray-500 mt-0.5">날짜/시간이 아직 정해지지 않은 항목</div>
            </div>

            <label class="inline-flex items-center gap-2 cursor-pointer">
                <input id="unscheduledToggle" name="unscheduled" type="checkbox"
                       class="h-5 w-5 rounded border-gray-300" />
                <span class="text-sm font-semibold text-gray-800">미정</span>
            </label>
        </div>

        <!-- 종일 -->
        <div id="allDayRow" class="flex items-center justify-between bg-white border border-gray-200 rounded-xl px-4 py-3">
            <div>
                <div class="text-sm font-bold text-gray-900">종일</div>
                <div class="text-xs text-gray-500 mt-0.5">시간 없이 하루 종일</div>
            </div>

            <label class="inline-flex items-center gap-2 cursor-pointer">
                <input id="allDayToggle" name="allDay" type="checkbox"
                       class="h-5 w-5 rounded border-gray-300" />
                <span class="text-sm font-semibold text-gray-800">종일</span>
            </label>
        </div>

        <!-- 스케줄 필드 -->
        <div id="scheduleFields" class="space-y-3">

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-semibold text-gray-800 mb-1">시작 날짜</label>
                    <input id="startDateInput" name="startDate" type="text"
                           class="w-full rounded-lg border border-gray-200 px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-200"
                           placeholder="YYYY-MM-DD" />
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-800 mb-1">시작 시간</label>
                    <input id="startTimeInput" name="startTime" type="text"
                           class="w-full rounded-lg border border-gray-200 px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-200"
                           placeholder="HH:mm" />
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-semibold text-gray-800 mb-1">종료 날짜</label>
                    <input id="endDateInput" name="endDate" type="text"
                           class="w-full rounded-lg border border-gray-200 px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-200"
                           placeholder="YYYY-MM-DD (선택)" />
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-800 mb-1">종료 시간</label>
                    <input id="endTimeInput" name="endTime" type="text"
                           class="w-full rounded-lg border border-gray-200 px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-200"
                           placeholder="HH:mm (선택)" />
                </div>
            </div>

            <div class="text-xs text-gray-500">
                · 종료는 선택(단일 일정) 가능<br/>
                · 기간 일정은 (시작 &lt; 종료)로 저장
            </div>
        </div>

    </form>
</div>
