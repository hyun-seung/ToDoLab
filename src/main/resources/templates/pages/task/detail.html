<!-- src/main/resources/templates/pages/task/detail.html -->
<th:block xmlns:th="http://www.thymeleaf.org">

    <div class="px-6 pt-6 pb-5">
        <!-- 타이틀 -->
        <div class="flex items-center justify-between">
            <h2 class="text-[26px] font-black text-gray-900">일정 상세</h2>

            <button type="button"
                    class="w-10 h-10 rounded-2xl flex items-center justify-center text-gray-400 hover:bg-gray-100 active:scale-[0.98]"
                    onclick="window.AppModal?.close?.()"
                    aria-label="닫기">✕</button>
        </div>
    </div>

    <div class="border-t border-gray-200"></div>

    <div class="px-6 py-6 space-y-8">

        <!-- 제목 -->
        <div>
            <div class="text-[18px] font-black text-gray-900 mb-3">
                제목<span class="text-red-500">*</span>
            </div>
            <input
                    class="w-full h-14 px-5 rounded-2xl border border-gray-200 bg-white text-[18px] font-semibold text-gray-900
               focus:outline-none focus:ring-0"
                    th:value="${t.title}"
                    readonly
            />
        </div>

        <!-- 설명 -->
        <div>
            <div class="text-[18px] font-black text-gray-900 mb-3">설명</div>
            <textarea
                    class="w-full min-h-[160px] px-5 py-4 rounded-2xl border border-gray-200 bg-white text-[16px] text-gray-900
               focus:outline-none focus:ring-0 resize-none"
                    th:text="${t.description}"
                    readonly></textarea>
        </div>

        <!-- 카테고리 -->
        <div>
            <div class="text-[18px] font-black text-gray-900 mb-3">카테고리</div>
            <input
                    class="w-full h-14 px-5 rounded-2xl border border-gray-200 bg-white text-[16px] font-semibold text-gray-900
               focus:outline-none focus:ring-0"
                    th:value="${t.category}"
                    readonly
            />
        </div>

        <!-- 미정 / 종일 (등록 UI 카드 느낌 그대로) -->
        <div class="space-y-4">

            <!-- 미정 일정 -->
            <div class="rounded-2xl border border-gray-200 bg-white px-5 py-4 flex items-center justify-between">
                <div>
                    <div class="text-[18px] font-black text-gray-900">미정 일정</div>
                    <div class="text-[14px] text-gray-500 mt-1">날짜/시간이 아직 정해지지 않은 항목</div>
                </div>

                <div class="flex items-center gap-3">
          <span th:if="${t.unscheduled}"
                class="px-3 py-1 rounded-full text-[12px] font-black bg-gray-900 text-white">미정</span>
                    <span th:unless="${t.unscheduled}"
                          class="px-3 py-1 rounded-full text-[12px] font-black bg-gray-100 text-gray-600">아님</span>
                </div>
            </div>

            <!-- 종일 -->
            <div class="rounded-2xl border border-gray-200 bg-white px-5 py-4 flex items-center justify-between">
                <div>
                    <div class="text-[18px] font-black text-gray-900">종일</div>
                    <div class="text-[14px] text-gray-500 mt-1">시간 없이 하루 종일</div>
                </div>

                <div class="flex items-center gap-3">
          <span th:if="${t.allDay}"
                class="px-3 py-1 rounded-full text-[12px] font-black bg-gray-900 text-white">종일</span>
                    <span th:unless="${t.allDay}"
                          class="px-3 py-1 rounded-full text-[12px] font-black bg-gray-100 text-gray-600">아님</span>
                </div>
            </div>

        </div>

        <!-- 날짜/시간 (등록의 2컬럼 레이아웃 그대로) -->
        <div class="grid grid-cols-2 gap-4" th:if="${!t.unscheduled}">
            <div>
                <div class="text-[16px] font-black text-gray-900 mb-2">시작 날짜</div>
                <input class="w-full h-14 px-5 rounded-2xl border border-gray-200 bg-white text-[18px] font-semibold text-gray-900"
                       th:value="${t.startDate}"
                       readonly />
            </div>
            <div>
                <div class="text-[16px] font-black text-gray-900 mb-2">시작 시간</div>
                <input class="w-full h-14 px-5 rounded-2xl border border-gray-200 bg-white text-[18px] font-semibold text-gray-900"
                       th:value="${t.startTime}"
                       readonly />
            </div>

            <div>
                <div class="text-[16px] font-black text-gray-900 mb-2">종료 날짜</div>
                <input class="w-full h-14 px-5 rounded-2xl border border-gray-200 bg-white text-[18px] font-semibold text-gray-900"
                       th:value="${t.endDate}"
                       readonly />
            </div>
            <div>
                <div class="text-[16px] font-black text-gray-900 mb-2">종료 시간</div>
                <input class="w-full h-14 px-5 rounded-2xl border border-gray-200 bg-white text-[18px] font-semibold text-gray-900"
                       th:value="${t.endTime}"
                       readonly />
            </div>
        </div>

    </div>

    <!-- 하단 CTA: 등록 페이지와 동일하게 고정 버튼 영역 느낌 -->
    <div class="px-6 pb-6">
        <div class="flex gap-3">
            <button type="button"
                    class="flex-1 h-14 rounded-2xl bg-blue-600 text-white text-[18px] font-black
                     active:scale-[0.99] hover:bg-blue-700 transition"
                    th:attr="data-task-id=${t.id}"
                    onclick="window.TaskDetail?.goEdit?.(this)">
                수정하기
            </button>

            <button type="button"
                    class="h-14 px-5 rounded-2xl border border-gray-200 bg-white text-[16px] font-black text-gray-900
                     active:scale-[0.99] hover:bg-gray-50 transition"
                    th:attr="data-task-id=${t.id}"
                    onclick="window.TaskDetail?.remove?.(this)">
                삭제
            </button>
        </div>
    </div>

</th:block>
